name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build

      - name: Create Chrome zip
        run: |
          cd dist/chrome
          zip -r ../../leetlens-chrome-${{ github.ref_name }}.zip .

      - name: Create Firefox zip
        run: |
          cd dist/firefox
          zip -r ../../leetlens-firefox-${{ github.ref_name }}.zip .

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: leetlens-chrome-${{ github.ref_name }}
          path: leetlens-chrome-${{ github.ref_name }}.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: leetlens-firefox-${{ github.ref_name }}
          path: leetlens-firefox-${{ github.ref_name }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            leetlens-chrome-${{ github.ref_name }}.zip
            leetlens-firefox-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
